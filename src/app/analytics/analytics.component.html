<div class="analytics-container">
  <div class="chart-container">
      <div class="single-chart"
           [class.active]="isActive('totalTransaction')"
           (click)="setActiveChart('totalTransaction')">
        <h2>Total Transaction Chart</h2>
        <canvas
          baseChart
          [data]="totalChartData"
          type="line"
          class="totalChart"
          [options]="options"
        ></canvas>
      </div>
      <div class="single-chart"
           [class.active]="isActive('averageTransaction')"
           (click)="setActiveChart('averageTransaction')">
        <h2>Average Transaction Chart</h2>
        <canvas
          baseChart
          type="line"
          [data]="averageChartData"
          class="averageChart"
          [options]="options"
        >
        </canvas>
      </div>
      <div class="single-chart"
           [class.active]="isActive('responseChart')"
           (click)="setActiveChart('responseChart')">
        <h2>Response time</h2>
        <canvas
          baseChart
          type="line"
          [data]="responseTimeData"
          class="responseChart"
          [options]="options"
        >
        </canvas>
      </div>
      <div class="single-chart"
           [class.active]="isActive('regionChart')"
           (click)="setActiveChart('regionChart')">
        <h2>Transactions by region</h2>
        <canvas
          baseChart
          [data]="regionChartData"
          type="bar"
          class="regionChart"
          [options]="options"
        >
        </canvas>
      </div>
  </div>
</div>
  <div class="card-flex-justify-center">
    <div class="sliders">
      <!-- Label for the first slider -->
      <label for="slider1">Number of transactions</label>
      <mat-slider
        id="slider1"
        min="1000"
        max="20000"
        step="100"
        showTickMarks
        discrete
        vertical
      >
        <input matSliderThumb [(ngModel)]="minValue">
      </mat-slider>

      <!-- Label for the second slider -->
      <label for="slider2">Miliseconds</label>
      <mat-slider
        id="slider2"
        min="0"
        max="10"
        step="1"
        showTickMarks
        discrete
      >
        <input matSliderThumb [(ngModel)]="maxValue">
      </mat-slider>
    </div>
    <div class="material-button">
      <button mat-flat-button (click)="sendTransactionLimitsToBackend()">Set</button>
    </div>
  </div>
